	    <script type="text/javascript">

	    function jsonOphalen() 

	    {
		    // 1 XMLHttpRequest object maken

		    var hr = new XMLHttpRequest();

		    // variabelen voor mijn open

		    var url = "kindjes.json";
		    hr.open( "GET" , url , true );

		    //variabelen via header doorsturen
		    hr.setRequestHeader("Content-type", "application/json")

		    hr.onreadystatechange = function()

		    {

			    if 	( hr.readyState ==4 && hr.status == 200) // 4 = alles klaar, 200 = ok go!
			    	{

				    	var dataterug = JSON.parse(hr.responseText);
				    	document.getElementById("terug").innerHTML = "";

				    	for( var obj in dataterug ) {

				    		document.getElementById("terug").innerHTML +=
				    		dataterug[obj].naam + " is " + dataterug[obj].leeftijd + " jaar oud en woont in " + dataterug[obj].stad + "<br />";
				    	}

				    }		    	

		    }


		    hr.send(null);

		    document.getElementById("terug").innerHTML = "Ik ben nog bezig.";

		}


	    </script>
	    










	    <body>



	    <h1> AJAX </h1>
        


<div id="terug"></div>
	<script>jsonOphalen();</script>
	        
	    </body>
	</html>
